<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Contador en Yew</title>
    <style>
      .app {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      
      .counter {
        text-align: center;
        padding: 2rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: #f9f9f9;
      }
      
      .counter-display {
        display: flex;
        gap: 1rem;
        align-items: center;
        justify-content: center;
        margin-top: 1rem;
      }
      
      button {
        padding: 0.5rem 1rem;
        font-size: 1.2rem;
        cursor: pointer;
        border: none;
        background-color: #4CAF50;
        color: white;
        border-radius: 4px;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #45a049;
      }
      
      span {
        font-size: 1.5rem;
        min-width: 2rem;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
